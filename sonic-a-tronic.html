<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sonic-A-Tronic</title>
    <link rel="stylesheet" href="css/flexboxgrid.min.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/tech.css">
    <link rel="stylesheet" href="css/sonic.css">
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/handlebars.runtime.min.js"></script>
    <script src="js/templates/event.min.js"></script>
    <script src="js/templates/heads.min.js"></script>
    <!--<script src="js/sonic.js"></script>-->
    <script src="data.js"></script>
    <script>
      var embeddrones = data.tech.find(function (department) {
        return department.alias == 'Embeddrones';
      });
      var events = embeddrones.events;
      var heads = {'heads':embeddrones.heads,'coHeads':embeddrones.coHeads};
    </script>

</head>
<body>
<div id="container">
  <div class="events center-font">
    <div id="events"></div>
    <div><span class="head-title">Heads</span></div>
  </div>
  <div class="left-dept-name" >Sonic-A-Tronic</div>
  <div id="event-modal"></div>
  <div id="heads-modal"></div>
  <div class="background-wrapper">

    <div class="sky-wrapper">
      <div class="sky"></div>
      <div class="ocean-sparkle"></div>
    </div>

    <div class="mountains"></div>
    <div class="mountains-lower"></div>
    <div class="tile-1"></div>
    <div class="tile-2"></div>
    <div class="tile-3"></div>
    <div class="tile-4"></div>
    <div class="tile-5"></div>

  </div>

  <div class="sonic-wrapper">
    <div class="sonic"></div>
  </div>

  <div class="platform-wrapper">
    <div class="platform"></div>
    <div class="earth-tile"></div>
  </div>


</div>

<div id="center"></div>


<script src="js/events.js"></script>

<!--<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>-->
<script  src="js/sonic.js"></script>
</body>
</html>
