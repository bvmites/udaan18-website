<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Sonic-A-Tronic</title>
  <link rel="stylesheet" type="text/css" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" type="text/css" href="css/global.css">
  <link rel="stylesheet" type="text/css" href="css/tech.css">
  <link rel="stylesheet" type="text/css" href="css/sonic.css">
  <script src="js/vendor/jquery-3.1.1.min.js"></script>
  <script src="js/vendor/handlebars.runtime.min.js"></script>
  <script src="js/templates/event.min.js"></script>
  <script src="js/templates/heads.min.js"></script>
  <script src="data.js"></script>
  <script>
    var embeddrones = data.tech.find(function (department) {
      return department.alias == 'Embeddrones';
    });
    var events = embeddrones.events;
    var heads = {'heads': embeddrones.heads, 'coHeads': embeddrones.coHeads};
  </script>
  <style>
    :root {
      --background-color: rgba(204, 153, 0, 0.9);
    }

    #event-modal, #heads-modal {
      background: var(--background-color) !important;
    }
  </style>
</head>
<body>
<div class="logo">
  <img src="img/cassettee/sonic-a-tronics-logo.svg">
</div>
<script src="js/loading.js"></script>
<div id="container">
  <div class="events center-font">
    <div id="events"></div>
  </div>
  <div id="event-modal"></div>
  <div id="heads-modal"></div>
  <div class="background-wrapper">
  </div>
  <div class="sonic-wrapper">
    <div class="sonic"></div>
  </div>
</div>
<div id="center"></div>
<script src="js/events.js"></script>
<script src="js/sonic.js"></script>
</body>
</html>
