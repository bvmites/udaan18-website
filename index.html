<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <title>Udaan2018</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendor/jquery-3.1.1.min.js"></script>

  <!-- yafps -->
  <link rel="stylesheet" href="css/yafps.css">
  <script src="js/vendor/yafps.js"></script>

  <!-- Swipe Listener -->
  <script src="js/vendor/swipe-listener.min.js"></script>

  <!-- Greensock Library -->
  <script src="js/vendor/greensock/TweenLite.min.js"></script>
  <script src="js/vendor/greensock/CSSPlugin.min.js"></script>
  <script src="js/vendor/greensock/EasePack.min.js"></script>
  <script src="js/vendor/greensock/TweenMax.min.js"></script>

  <!-- Main -->
  <script src="js/main.js"></script>
</head>

<body class="font-family--press-start-2p">
<script src="js/loading.js"></script>
<div id="intro">
  <object id="arcadeSVG" data="img/arcade.svg"></object>
  <div id="arcadeScreen">
    <span class="screenText">INSERT<br/>COIN</span>
  </div>
  <div id="coin">
    <img src="img/coin.svg">
  </div>
</div>
<div class="pager">
  <div class="main pages-container">
    <section id="udaan-title-page" class="page" data-order="1-2">
      <div id="udaan-logo-container">
        <div class="logo">

        </div>
      </div>
      <div class="navigation-container">
        <div class="navigation-button" data-action="left">
          <img src="img/arrow_button.svg" style="transform: rotate(180deg)"/>
        </div>
        <div class="navigation-button down" data-action="down">
          <img src="img/arrow_button.svg" style="transform: rotate(90deg);"/>
        </div>
        <div class="navigation-button" data-action="right">
          <img src="img/arrow_button.svg"/>
        </div>
      </div>
    </section>
    <section id="udaan-departments" class="page" data-order="1-1">
      <div class="cartridge-container row">
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="coders-squad.html" data-info="CODER'S SQUAD">
          <div class="cartridge-content">
            <img src="img/cassettee/coders-squad.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="sonic-a-tronic.html" data-info="SONIC-A-TRONICS">
          <div class="cartridge-content">
            <img src="img/cassettee/sonic-a-tronics.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="dynamo-bombers.html" data-info="DYNAMO BOMBERS">
          <div class="cartridge-content">
            <img src="img/cassettee/dynamo-bomber.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="mechnophiles.html" data-info="MECHNOPHILES">
          <div class="cartridge-content">
            <img src="img/cassettee/mechnophiles.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="infra-maniacs.html" data-info="INFRA-MANIACS">
          <div class="cartridge-content">
            <img src="img/cassettee/infra-maniacs.gif"/>
          </div>
        </div>
      </div>
      <div class="blackout">
        <!-- Overlay element that dims other cartridges when one of them is selected -->
      </div>
      <div class="console-top-view console-top-view--top-half">
        <div class="console-top-view-content">
          <img src="img/console-top-view_top-half.png">
        </div>
      </div>
      <div class="console-top-view console-top-view--bottom-half">
        <div class="console-top-view-content">
          <img src="img/console-top-view_bottom-half.png">
        </div>
      </div>
    </section>
    <section id="udaan-nontech" class="page" data-order="1-3">
      <div class="cartridge-container row">
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="diagon-alley.html" data-info="DIAGON ALLEY">
          <div class="cartridge-content">
            <img src="img/cassettee/diagon-alley.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="treasure-hunt.html" data-info="TREASURE HUNT">
          <div class="cartridge-content">
            <img src="img/cassettee/treasure-hunt.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="fab-faminas.html" data-info="FAB FAMINAS">
          <div class="cartridge-content">
            <img src="img/cassettee/fab-faminas.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="pandoras-box.html" data-info="PANDORA'S BOX">
          <div class="cartridge-content">
            <img src="img/cassettee/pandoras-box.gif"/>
          </div>
        </div>
        <div class="cartridge col-lg-4 col-md-6 col-sm-6 col-xs-12" data-href="mad-house.html" data-info="MAD HOUSE">
          <div class="cartridge-content">
            <img src="img/cassettee/mad-house.gif"/>
          </div>
        </div>
      </div>
      <div class="blackout">
        <!-- Overlay element that dims other cartridges when one of them is selected -->
      </div>
      <div class="console-top-view console-top-view--top-half">
        <div class="console-top-view-content">
          <img src="img/console-top-view_top-half.png">
        </div>
      </div>
      <div class="console-top-view console-top-view--bottom-half">
        <div class="console-top-view-content">
          <img src="img/console-top-view_bottom-half.png">
        </div>
      </div>
    </section>
    <section id="udaan-other" class="page" data-order="2-2">
      OTHERS
    </section>

    <div id="information-bar">
      INFORMATION
    </div>
    <div id="user-message-bar">
      MESSAGE
    </div>
  </div>
</div>
<div class="media-query"></div>
</body>
</html>
