<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Coder's Squad</title>
  <link rel="stylesheet" href="css/flexboxgrid.min.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/tech.css">
  <link rel="stylesheet" href="css/megaman.css">
  <script src="js/vendor/handlebars.runtime.min.js"></script>
  <script src="js/vendor/jquery-3.1.1.min.js"></script>
  <script src="js/templates/event.min.js"></script>
  <script src="js/templates/heads.min.js"></script>
  <script src="data.js"></script>
  <script>
    var keycoders = data.tech.find(function (department) {
      return department.alias == 'KeyCoders';
    });
    var events = keycoders.events;
    var heads = {'heads': keycoders.heads, 'coHeads': keycoders.coHeads};
  </script>
  <style>
    :root {
      --background-color: rgba(144, 97, 255, 0.9);
    }

    #event-modal, #heads-modal {
      background: var(--background-color) !important;
    }
  </style>
</head>
<body>
<div class="logo">
  <img src="img/cassettee/coders-squad-logo.svg">
</div>
<div class="stage">

  <div class="megaman"></div>
  <div class="stage-2"></div>
</div>
<div class="events center-font">
  <div id="events"></div>
</div>
<div id="event-modal"></div>
<div id="heads-modal"></div>
<script src="js/events.js"></script>

</body>
